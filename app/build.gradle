apply plugin: 'com.android.model.application'
model {
    android {
        compileSdkVersion = 23
        buildToolsVersion = "23.0.2"

        defaultConfig.with {
            applicationId = "com.example.mugeshm.oneremote"
            minSdkVersion.apiLevel = 14
            targetSdkVersion.apiLevel = 23
            versionCode = 1
            versionName "1.0"
            // Makes sure ndk uses the STL version we want
            // However this is override by Application.mk since we are using
            // native ndk-build.
        }
        dependencies {
            compile fileTree(dir: 'libs', include: ['*.jar'])
            testCompile 'junit:junit:4.12'
            compile 'com.android.support:appcompat-v7:23.1.1'
        }
    }
    android.ndk {
        moduleName = "oneremote"

    }



    android.productFlavors {
        create("all")
    }
    android.buildTypes {
        release {
            minifyEnabled = false
           // proguardFiles += file('proguard-rules.txt')
        }
    }
}

